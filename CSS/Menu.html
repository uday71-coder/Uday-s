<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* Apply a margin to all list items */
        ul.menu li {
            margin: 10px 0;
        }

        /* Apply reduced opacity to items with the "unavailable" class */
        ul.menu li.unavailable {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Menu</h1>
    <ul class="menu">
        <li>Grilled Chicken</li>
        <li class="unavailable">Chicken 65</li>
        <li>Caesar Salad</li>
        <li class="unavailable">Mutton ghee roast</li>
        <li>Chicken biryani</li>
    </ul>
</body>
</html>
