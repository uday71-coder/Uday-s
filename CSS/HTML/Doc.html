<!DOCTYPE html>
<html>
    <head>
        <title>Example HTML Elements</title>
    </head>
    <body>
        <h1>Welcome to the Training Web page</h1>
        <p>This is the paragraph of text.Here's a <a href="https://www.example.com">link to Example.com</a>.</p>
        <h2>List of fruits</h2>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
        </ul>
        <h2>Contact form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" palceholder="Your Name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" plceholder="your@example.com">
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="your message..."></textarea>
            <br>
            <button type="submit">send</button>
        </form>
        <h2>Sample table</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
            
            </tr>
            <tr>
                <td>Apritha</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Shyam</td>
                <td>30</td>

            </tr>
        </table>
        <div class="note">
            <p>This is a <strong>note</strong></p>
        </div>
    </body>
</html>
